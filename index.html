<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonar Rock - La Radio Independiente</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .header {
            padding: 1rem;
            background-color: #121212;
        }
        .logo-section {
            display: flex;
            align-items: center;
        }
        .logo {
            height: 80px;
            margin-right: 1rem;
        }
        .title-section h1 {
            margin: 0;
            font-size: 2rem;
            color: #ff6600;
        }
        .subtitle {
            font-size: 1rem;
            color: #ccc;
        }
        .main-image-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.3);
        }
        .player-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        .custom-player {
            background: #1e1e1e;
            border: 2px solid #ff6600;
            border-radius: 10px;
            padding: 1rem;
            width: 320px;
            box-shadow: 0 0 15px #ff6600aa;
        }
        .social-section {
            background-color: #111;
            padding: 2rem;
            text-align: center;
        }
        .social-buttons a {
            margin: 0 10px;
            color: #ff6600;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        .social-buttons a:hover {
            color: #fff;
        }
        .staff-section {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            background-color: #121212;
        }
        .staff-member {
            text-align: center;
        }
        .staff-member img {
            width: 120px;
            border-radius: 50%;
            border: 2px solid #ff6600;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-section">
            <img src="attached_assets/logo_1749601460841.jpeg" alt="Sonar Rock Logo" class="logo">
            <div class="title-section">
                <h1>SONAR ROCK</h1>
                <p class="subtitle">LA RADIO INDEPENDIENTE</p>
            </div>
        </div>
    </header>

    <section class="main-image-container">
        <img src="attached_assets/Sonarrock_1749601460841.jpeg" alt="Sonar Rock" class="main-image">
        <div class="player-overlay">
            <div class="custom-player" role="region" aria-label="Reproductor de Sonar Rock">
                <audio id="audio" crossorigin="anonymous" src="https://stream.zeno.fm/ezq3fcuf5ehvv"></audio>
                <div class="metadata" id="metadata" aria-live="polite">Cargando informaci√≥n de la canci√≥n...</div>
                <div class="controls">
                    <button onclick="audio.play()">Play</button>
                    <button onclick="audio.pause()">Pause</button>
                    <button onclick="audio.currentTime=0; audio.pause()">Stop</button>
                </div>
                <div class="volume-control">
                    <label for="volumeRange">Volumen</label>
                    <input type="range" id="volumeRange" min="0" max="1" step="0.01" value="0.8" />
                </div>
            </div>
        </div>
    </section>

    <section class="social-section">
        <div class="social-buttons">
            <a href="https://chat.whatsapp.com/L3qooPAvdXMBmos5oWTKgH" target="_blank" class="social-btn whatsapp"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.facebook.com/share/19pWMaua7S/?mibextid=wwXIfr" target="_blank" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/sonar_rockgdl?igsh=bjlma2JpMXQwbDBv" target="_blank" class="social-btn instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </section>

    <section class="staff-section">
        <div class="staff-member">
            <img src="attached_assets/staff1.jpg" alt="Locutor 1">
            <p>Locutor 1</p>
        </div>
        <div class="staff-member">
            <img src="attached_assets/staff2.jpg" alt="Locutor 2">
            <p>Locutor 2</p>
        </div>
        <!-- Agrega m√°s staff aqu√≠ -->
    </section>

    <script>
        const audio = document.getElementById('audio');
        const volumeRange = document.getElementById('volumeRange');
        const metadataDiv = document.getElementById('metadata');

        volumeRange.addEventListener('input', e => {
            audio.volume = e.target.value;
        });

        async function fetchMetadata() {
            try {
                const response = await fetch('https://api.zeno.fm/mounts/metadata/subscribe/ezq3fcuf5ehvv');
                const data = await response.json();
                if (data?.data?.metadata?.stream?.currentSong) {
                    const { artist = 'Desconocido', title = 'Desconocido' } = data.data.metadata.stream.currentSong;
                    metadataDiv.textContent = `üéµ ${artist} ‚Äì ${title}`;
                } else {
                    metadataDiv.textContent = 'No se encontr√≥ informaci√≥n de la canci√≥n.';
                }
            } catch (e) {
                metadataDiv.textContent = 'Error al cargar metadatos.';
                console.error(e);
            }
        }

        fetchMetadata();
        setInterval(fetchMetadata, 15000);
    </script>
</body>
</html>
