<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sonar Rock Player</title>

<style>
:root {
  --accent: #ff6600;
  --bg: #000;
  --text: #fff;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: #0a0a0a;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  font-family: Arial, Helvetica, sans-serif;
}

/* =========================
   PLAYER CONTENEDOR
========================= */
.player-container {
  width: 380px;
  height: 580px;
  background: #000;
  border-radius: 22px;
  overflow: hidden;
  border: 2px solid var(--accent);
  position: relative;
}

/* =========================
   PROGRAMACIÃ“N
========================= */
.programacion {
  text-align: center;
  padding: 14px;
  background: linear-gradient(180deg,#111,#000);
  font-weight: bold;
  letter-spacing: 1px;
  color: var(--accent);
}

/* =========================
   IMAGEN
========================= */
.player-image {
  width: 100%;
  height: 320px;
  background: url("https://sonarrock.com/logo-sonar-rock.jpg") center/contain no-repeat;
  background-color: #000;
}

/* =========================
   CONTROLES
========================= */
.player-controls {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: 16px;
  background: rgba(0,0,0,.9);
  box-shadow: 0 -12px 30px rgba(255,102,0,.45);
}

.status {
  text-align: center;
  margin-bottom: 10px;
  font-size: 14px;
  color: var(--accent);
}

/* =========================
   BOTONES
========================= */
.controls {
  display: flex;
  justify-content: center;
  gap: 18px;
  margin-bottom: 14px;
}

.controls button {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: transparent;
  border: 2px solid var(--accent);
  color: #fff;
  font-size: 18px;
  cursor: pointer;
  transition: .2s;
}

.controls button:hover {
  background: var(--accent);
  color: #000;
}

/* =========================
   PROGRESO
========================= */
.progress-container {
  width: 100%;
  height: 6px;
  background: #222;
  border-radius: 10px;
  overflow: hidden;
  margin-bottom: 8px;
}

#progress {
  width: 0%;
  height: 100%;
  background: linear-gradient(90deg, var(--accent), #fff);
  transition: width .3s linear;
}

/* =========================
   TIEMPO
========================= */
.time {
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  opacity: .9;
}

/* =========================
   VOLUMEN
========================= */
.volume {
  margin-top: 10px;
}

.volume input {
  width: 100%;
}

/* =========================
   RESPONSIVE
========================= */
@media(max-width: 420px){
  .player-container {
    width: 95%;
    height: 560px;
  }
}
</style>
</head>

<body>

<div class="player-container">

  <div class="programacion">
    PROGRAMACIÃ“N SONAR ROCK
  </div>

  <div class="player-image"></div>

  <div class="player-controls">

    <div class="status" id="status-text">OFFLINE</div>

    <div class="controls">
      <button id="playPauseBtn">â–¶</button>
      <button id="stop-btn">â– </button>
      <button id="mute-btn">ðŸ”Š</button>
    </div>

    <div class="progress-container">
      <div id="progress"></div>
    </div>

    <div class="time">
      <span id="current-time">00:00</span>
      <span id="total-time">LIVE</span>
    </div>

    <div class="volume">
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>

  </div>
</div>

<audio id="radio-audio" preload="none">
  <source src="https://stream.zeno.fm/TU_STREAM_AQUI" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("radio-audio");
const playBtn = document.getElementById("playPauseBtn");
const stopBtn = document.getElementById("stop-btn");
const muteBtn = document.getElementById("mute-btn");
const volumeSlider = document.getElementById("volume");
const progress = document.getElementById("progress");
const currentTimeEl = document.getElementById("current-time");
const totalTimeEl = document.getElementById("total-time");
const statusText = document.getElementById("status-text");

let fakeSeconds = 0;
let fakeTimer = null;

/* =========================
   PLAY / PAUSE
========================= */
playBtn.addEventListener("click", () => {
  if (audio.paused) {
    audio.play();
    playBtn.textContent = "âšâš";
    statusText.textContent = "SONANDO EN VIVO";
    startFakeTimer();
  } else {
    audio.pause();
    playBtn.textContent = "â–¶";
    stopFakeTimer();
  }
});

/* =========================
   STOP
========================= */
stopBtn.addEventListener("click", () => {
  audio.pause();
  fakeSeconds = 0;
  updateFakeUI();
  playBtn.textContent = "â–¶";
  statusText.textContent = "OFFLINE";
  stopFakeTimer();
});

/* =========================
   MUTE
========================= */
muteBtn.addEventListener("click", () => {
  audio.muted = !audio.muted;
  muteBtn.textContent = audio.muted ? "ðŸ”‡" : "ðŸ”Š";
});

/* =========================
   VOLUMEN
========================= */
volumeSlider.addEventListener("input", e => {
  audio.volume = e.target.value;
});

/* =========================
   FAKE LIVE TIME
========================= */
function startFakeTimer() {
  if (fakeTimer) return;
  fakeTimer = setInterval(() => {
    fakeSeconds++;
    updateFakeUI();
  }, 1000);
}

function stopFakeTimer() {
  clearInterval(fakeTimer);
  fakeTimer = null;
}

function updateFakeUI() {
  const m = String(Math.floor(fakeSeconds / 60)).padStart(2,"0");
  const s = String(fakeSeconds % 60).padStart(2,"0");
  currentTimeEl.textContent = `${m}:${s}`;
  totalTimeEl.textContent = "LIVE";
  progress.style.width = `${(fakeSeconds % 60) * 1.6}%`;
}
</script>

</body>
</html>
