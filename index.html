<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sonar Rock - La Radio Independiente</title>

<!-- CSS -->
<link href="style.css" rel="stylesheet">
<link href="player.css" rel="stylesheet">

<!-- Iconos -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<!-- PWA & Favicons -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#ff6600">
<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
<link rel="shortcut icon" href="/icons/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="google" content="notranslate">
</head>
<body>

<!-- Header -->
<header class="header">
  <div class="container">
    <div class="logo-section">
      <img src="attached_assets/logo_1749601460841.jpeg" alt="Sonar Rock Logo" class="logo">
      <div class="title-section">
        <h1>LA RADIO INDEPENDIENTE</h1>
      </div>
    </div>
  </div>
</header>

<!-- Main Section -->
<section class="main-section">
  <div class="container">
    <div class="main-image-container">
      <img src="attached_assets/Sonarrock_1749601460841.jpeg" alt="Sonar Rock" class="main-image">

      <!-- REPRODUCTOR ZENO -->
      <div class="player-container">

        <!-- Leyenda EN VIVO -->
        <h3 class="live-label">En vivo Miércoles 21:00</h3>

        <!-- Fondo + Matrix -->
        <div class="player-background">
          <img src="img/background.jpg" alt="Background" class="background-img">
          <canvas id="matrix"></canvas>
        </div>

        <!-- Metadata -->
        <div id="now-playing">Cargando canción...</div>

        <!-- Controles -->
        <div class="controls">
          <button id="play-btn" class="btn play"><i class="fas fa-play"></i></button>
          <button id="pause-btn" class="btn pause"><i class="fas fa-pause"></i></button>
          <button id="stop-btn" class="btn stop"><i class="fas fa-stop"></i></button>
          <button id="mute-btn" class="btn mute"><i class="fas fa-volume-mute"></i></button>
        </div>

        <!-- Barra de progreso + contador -->
        <div class="progress-wrapper">
          <div class="progress-container">
            <div id="progress"></div>
          </div>
          <div id="time-display" class="time-display">00:00</div>
        </div>

        <!-- Audio -->
        <audio id="audio" preload="auto">
          <source src="https://stream.zeno.fm/ezq3fcuf5ehvv" type="audio/mpeg">
        </audio>

      </div> <!-- /.player-container -->

    </div> <!-- /.main-image-container -->
  </div> <!-- /.container -->
</section>

<!-- JS -->
<script src="player.js"></script>
<script src="metadatos.js"></script>
<script src="hijack.js"></script>

</body>
</html>
