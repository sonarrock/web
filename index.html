<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonar Rock - La Radio Independiente</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="player.css">

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        crossorigin="anonymous"
        referrerpolicy="no-referrer">

  <!-- PWA -->
  <link rel="manifest" href="icons/site.webmanifest">
  <meta name="theme-color" content="#ff6600">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Icons -->
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <link rel="icon" href="icons/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="icons/favicon.svg">

  <meta http-equiv="Permissions-Policy" content="encrypted-media=()">
  <meta name="google" content="notranslate">
</head>

<body>

<!-- ========================= -->
<!-- HEADER -->
<!-- ========================= -->
<header class="header">
  <div class="container">
    <div class="logo-section">
      <img src="attached_assets/logo_1749601460841.jpeg" class="logo" alt="Sonar Rock">
      <div class="title-section">
        <h2>LA RADIO INDEPENDIENTE</h2>
      </div>
    </div>
  </div>
</header>

<!-- ========================= -->
<!-- IMAGEN PRINCIPAL -->
<!-- ========================= -->
<section class="main-section">
  <div class="container">
    <div class="main-image-container">
      <img src="attached_assets/sonarrock.png" class="main-image" alt="Sonar Rock">
    </div>
  </div>
</section>

<!-- ========================= -->
<!-- REPRODUCTOR SONAR ROCK (LIMPIO) -->
<!-- ========================= -->
<section class="player-section">
  <div class="player-container" id="player">

    <img src="img/background1.png" class="player-bg" alt="">
    <canvas id="matrixCanvas" aria-hidden="true"></canvas>
    <div class="overlay"></div>

    <div class="player-content">

      <div id="live-indicator" class="live-badge">
        <span class="dot"></span>
        <span class="text">OFFLINE</span>
      </div>

      <div class="controls">
        <button id="playPauseBtn" class="btn">
          <i class="fas fa-play"></i>
        </button>
        <button id="stop-btn" class="btn">
          <i class="fas fa-stop"></i>
        </button>
        <button id="mute-btn" class="btn">
          <i class="fas fa-volume-up"></i>
        </button>
        <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
      </div>

    </div>

    <audio id="radio-audio" preload="none">
      <source src="https://stream.zeno.fm/ezq3fcuf5ehvv" type="audio/mpeg">
    </audio>

  </div>
</section>

<!-- ========================= -->
<!-- REDES SOCIALES -->
<!-- ========================= -->
<section class="social-section">
  <div class="container">
    <h2 class="section-title">Redes Sociales</h2>
    <div class="social-buttons">
      <a href="https://chat.whatsapp.com/L3qooPAvdXMBmos5oWTKgH" target="_blank" class="social-btn whatsapp"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.facebook.com/share/19CxAjJvb8/" target="_blank" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/sonar_rockgdl" target="_blank" class="social-btn instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://open.spotify.com/show/6mPcjQLeDdCwxzJe3PLlyU" target="_blank" class="social-btn spotify"><i class="fab fa-spotify"></i></a>
      <a href="https://go.ivoox.com/sq/2661206" target="_blank" class="social-btn ivoox"><i class="fas fa-podcast"></i></a>
    </div>
  </div>
</section>

<!-- ========================= -->
<!-- DISCO DE LA SEMANA + EMBEBIDOS -->
<!-- ========================= -->
<section class="embed-section">
  <div class="container" style="max-width:650px;margin:auto;">

    <section class="disco-section">
      <h2 class="section-subtitle">Disco de la Semana</h2>
      <div id="disco-player">
        <img id="cover" src="" alt="">
        <div class="disco-info">
          <div id="track-title"></div>
          <audio id="disco-audio" controls></audio>
        </div>
      </div>
    </section>

    <h3 class="section-title">Spotify</h3>
    <iframe src="https://open.spotify.com/embed/show/6mPcjQLeDdCwxzJe3PLlyU"
      width="100%" height="170" allow="encrypted-media"></iframe>

    <h3 class="section-title">iVoox</h3>
    <iframe src="https://www.ivoox.com/player_embed/sonar-rock_sq_f12661206_1"
      width="100%" height="170"></iframe>

  </div>
</section>

<!-- ========================= -->
<!-- STAFF -->
<!-- ========================= -->
<section class="staff-section">
  <div class="container">
    <h2 class="section-title">Staff</h2>
    <div class="staff-grid">
      <div class="staff-member"><img src="attached_assets/Wendy_1749601460841.jpeg"><h3>Wendy</h3></div>
      <div class="staff-member"><img src="attached_assets/Alvaro_1749601460841.jpeg"><h3>El Contralor</h3></div>
      <div class="staff-member"><img src="attached_assets/Hans_1749601460841.jpeg"><h3>Hans</h3></div>
      <div class="staff-member"><img src="attached_assets/El Chris_1749601460841.jpeg"><h3>El Chris</h3></div>
    </div>
  </div>
</section>

<!-- ========================= -->
<!-- ABOUT -->
<!-- ========================= -->
<section class="about-section">
  <div class="container">
    <h2 class="section-title">¿Quiénes Somos?</h2>
    <p class="about-text">Sonar Rock es una trinchera sonora...</p>
  </div>
</section>

<section class="about-section">
  <div class="container">
    <h2 class="section-title">¿Qué es Sonar Rock?</h2>
    <p class="about-text">Aquí el rock no se escucha de fondo, se vive.</p>
  </div>
</section>

<!-- ========================= -->
<!-- JS -->
<!-- ========================= -->
<script src="player.js"></script>
<script src="disco.js"></script>
<script src="ivoox.js"></script>
<script src="matrix.js"></script>

</body>
</html>
