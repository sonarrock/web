<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sonar Rock - La Radio Independiente</title>

<!-- CSS -->
<link href="style.css" rel="stylesheet">
<link href="player.css" rel="stylesheet">

<!-- Iconos -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<!-- PWA & Favicons -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#ff6600">
<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
<link rel="shortcut icon" href="/icons/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="google" content="notranslate">
</head>
<body>

<!-- Header -->
<header class="header">
  <div class="container">
    <div class="logo-section">
      <img src="attached_assets/logo_1749601460841.jpeg" alt="Sonar Rock Logo" class="logo">
      <div class="title-section">
        <h1>LA RADIO INDEPENDIENTE</h1>
      </div>
    </div>
  </div>
</header>

<!-- Main Section -->
<section class="main-section">
  <div class="container">
    <div class="main-image-container">
      <!-- Imagen principal -->
      <img src="attached_assets/Sonarrock_1749601460841.jpeg" alt="Sonar Rock" class="main-image">
    </div>

    <!-- REPRODUCTOR ZENO DEBAJO -->
    <div class="player-container">

      <!-- Leyenda EN VIVO -->
      <h3 class="live-label">En vivo Miércoles 21:00</h3>

      <!-- Fondo + Matrix -->
      <div class="player-background">
        <img src="img/background.jpg" alt="Background" class="background-img">
        <canvas id="matrix"></canvas>
      </div>

      <!-- Metadata -->
      <div id="now-playing">Cargando canción...</div>

      <!-- Controles -->
      <div class="controls">
        <button id="play-btn" class="btn play"><i class="fas fa-play"></i></button>
        <button id="pause-btn" class="btn pause"><i class="fas fa-pause"></i></button>
        <button id="stop-btn" class="btn stop"><i class="fas fa-stop"></i></button>
        <button id="mute-btn" class="btn mute"><i class="fas fa-volume-mute"></i></button>
      </div>

      <!-- Barra de progreso + contador -->
      <div class="progress-wrapper">
        <div class="progress-container">
          <div id="progress"></div>
        </div>
        <div id="time-display" class="time-display">00:00</div>
      </div>

      <!-- Audio -->
      <audio id="audio" preload="auto">
        <source src="https://stream.zeno.fm/ezq3fcuf5ehvv" type="audio/mpeg">
      </audio>

    </div> <!-- /.player-container -->

  </div> <!-- /.container -->
</section>

<!-- Embed Section -->
<section class="embed-section">
  <div class="container" style="max-width: 650px; margin: auto;">
    <!-- Spotify -->
    <div class="spotify-container">
      <h3 class="section-title">Escucha en Spotify</h3>
      <iframe
        src="https://open.spotify.com/embed/show/6mPcjQLeDdCwxzJe3PLlyU?si=TiadCqdlRCyd97QygWQWfA"
        width="100%"
        height="170"
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
        style="border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.6);">
      </iframe>
    </div>

    <!-- iVoox -->
    <h3 class="section-title" style="margin: 30px 0 15px;">Escucha en iVoox</h3>
    <div id="podcast-player" class="player-wrapper"></div>
  </div>
</section>

<!-- Staff Section -->
<section class="staff-section">
  <div class="container">
    <h2 class="section-title">Nuestro Staff</h2>
    <div class="staff-grid">
      <div class="staff-member">
        <img src="attached_assets/Wendy_1749601460841.jpeg" alt="Wendy" class="staff-image">
        <h3>Wendy</h3>
      </div>
      <div class="staff-member">
        <img src="attached_assets/Alvaro_1749601460841.jpeg" alt="Alvaro" class="staff-image">
        <h3>El Contralor</h3>
      </div>
      <div class="staff-member">
        <img src="attached_assets/Hans_1749601460841.jpeg" alt="Hans" class="staff-image">
        <h3>Hans</h3>
      </div>
      <div class="staff-member">
        <img src="attached_assets/El Chris_1749601460841.jpeg" alt="El Chris" class="staff-image">
        <h3>El Chris</h3>
      </div>
    </div>
  </div>
</section>

<!-- JS -->
<script src="player.js"></script>
<script src="metadatos.js"></script>
<script src="hijack.js"></script>

</body>
</html>
