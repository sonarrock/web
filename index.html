<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sonar Rock - La Radio Independiente</title>

<!-- CSS -->
<link href="style.css" rel="stylesheet">
<link href="player.css" rel="stylesheet">

<!-- Iconos -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<!-- PWA & Favicons -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#ff6600">
<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
<link rel="shortcut icon" href="/icons/favicon.ico">
</head>
<body>

<!-- Header -->
<header class="header">
  <div class="container">
    <div class="logo-section">
      <img src="attached_assets/logo_1749601460841.jpeg" alt="Sonar Rock Logo" class="logo">
      <div class="title-section">
        <h1>LA RADIO INDEPENDIENTE</h1>
      </div>
    </div>
  </div>
</header>

<!-- Main Section -->
<section class="main-section">
  <div class="container">
    <div class="main-image-container">
      <img src="attached_assets/Sonarrock_1749601460841.jpeg" alt="Sonar Rock" class="main-image">

      <!-- ================== REPRODUCTOR ================== -->
      <div class="player-container">
        <!-- Fondo + Matrix -->
        <div class="player-background">
          <img src="img/background.jpg" alt="Background" class="background-img">
          <canvas id="matrix"></canvas>
        </div>

        <!-- Contenido encima -->
        <div class="player-content">
          <h3 class="live-label">En vivo Miércoles 21:00</h3>
          <div id="now-playing">Cargando canción...</div>

          <!-- Controles -->
          <div class="controls">
            <button id="play-btn" class="btn play"><i class="fas fa-play"></i></button>
            <button id="stop-btn" class="btn stop"><i class="fas fa-stop"></i></button>
            <button id="mute-btn" class="btn mute"><i class="fas fa-volume-mute"></i></button>
          </div>

          <!-- Barra de progreso -->
          <div class="progress-wrapper">
            <div class="progress-container">
              <div id="progress"></div>
            </div>
            <div id="time-display" class="time-display">00:00</div>
          </div>
        </div>

        <!-- Audio -->
        <audio id="audio" preload="auto">
          <source src="https://stream.zeno.fm/ezq3fcuf5ehvv" type="audio/mpeg">
        </audio>
      </div>
    </div>
  </div>
</section>

<!-- Social Section -->
<section class="social-section">
  <div class="container">
    <h2 class="section-title">Redes Sociales</h2>
    <div class="social-buttons">
      <a href="https://chat.whatsapp.com/L3qooPAvdXMBmos5oWTKgH" target="_blank" class="social-btn whatsapp"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.facebook.com/share/19CxAjJvb8/?mibextid=wwXIfr" target="_blank" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/sonar_rockgdl?igsh=bjlma2JpMXQwbDBv" target="_blank" class="social-btn instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://open.spotify.com/show/6mPcjQLeDdCwxzJe3PLlyU?si=TiadCqdlRCyd97QygWQWfA" target="_blank" class="social-btn spotify"><i class="fab fa-spotify"></i></a>
      <a href="https://go.ivoox.com/sq/2661206" target="_blank" class="social-btn ivoox"><i class="fas fa-podcast"></i></a>
    </div>
  </div>
</section>

<!-- Staff Section -->
<section class="staff-section">
  <div class="container">
    <h2 class="section-title">Nuestro Staff</h2>
    <div class="staff-grid">
      <div class="staff-member">
        <img src="attached_assets/Wendy_1749601460841.jpeg" alt="Wendy" class="staff-image">
        <h3>Wendy</h3>
      </div>
      <div class="staff-member">
        <img src="attached_assets/Alvaro_1749601460841.jpeg" alt="Alvaro" class="staff-image">
        <h3>El Contralor</h3>
      </div>
      <div class="staff-member">
        <img src="attached_assets/Hans_1749601460841.jpeg" alt="Hans" class="staff-image">
        <h3>Hans</h3>
      </div>
      <div class="staff-member">
        <img src="attached_assets/El Chris_1749601460841.jpeg" alt="El Chris" class="staff-image">
        <h3>El Chris</h3>
      </div>
    </div>
  </div>
</section>

<!-- JS -->
<script src="player.js"></script>
<script src="metadatos.js"></script>
<script src="hijack.js"></script>
</body>
</html>

</body>
</html>
