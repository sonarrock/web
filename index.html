<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sonar Rock - La Radio Independiente</title>

<link href="style.css" rel="stylesheet">
<link href="player.css" rel="stylesheet">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#ff6600">
<link rel="apple-touch-icon" sizes="96x96" href="/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="192x192" href="/icons/favicon-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/icons/favicon-512x512.png">
<link rel="shortcut icon" href="/icons/favicon.ico">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
/* ===== MATRIX ===== */
#matrixCanvas{
  position:absolute;
  inset:0;
  z-index:2;
  mix-blend-mode:screen;
}
.player-bg{opacity:.45;}
.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.35);
  z-index:2;
}

/* ===== DISCO ===== */
.disco-section .container{
  max-width:600px;
  margin:auto;
  display:flex;
  gap:15px;
  align-items:center;
}

/* ===== STAFF ===== */
.staff-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:25px;
}
.staff-member img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:12px;
}

/* ===== TEXTOS ===== */
.about-section .container{
  max-width:800px;
}
.about-text{
  line-height:1.7;
  font-size:16px;
}

/* ===== EMBEDS ===== */
.embed-section .container{
  max-width:650px;
}
iframe{
  width:100%;
  border:none;
  border-radius:12px;
}
</style>
</head>

<body>

<header class="header">
  <div class="container">
    <div class="logo-section">
      <img src="attached_assets/logo_1749601460841.jpeg" class="logo">
      <h1>LA RADIO INDEPENDIENTE</h1>
    </div>
  </div>
</header>

<section class="main-section">
  <div class="container">
    <img src="attached_assets/sonarrock.png" class="main-image">
  </div>
</section>

<section class="player-section">
  <div class="player-container">
    <img src="img/background1.png" class="player-bg">
    <canvas id="matrixCanvas"></canvas>
    <div class="overlay"></div>

    <div class="player-content">
      <div id="now-playing"></div>

      <div class="controls">
        <button id="playPauseBtn" class="btn"><i class="fas fa-play"></i></button>
        <button id="stop-btn" class="btn"><i class="fas fa-stop"></i></button>
        <button id="mute-btn" class="btn"><i class="fas fa-volume-up"></i></button>
      </div>

      <div class="progress-wrapper">
        <div class="progress-container"><div id="radio-progress"></div></div>
        <div id="time-display" class="time-display">00:00:00</div>
      </div>

      <audio id="radio-audio">
        <source src="https://stream.zeno.fm/ezq3fcuf5ehvv">
      </audio>
    </div>
  </div>
</section>

<section class="embed-section">
  <div class="container">
    <h3 class="section-title">Escucha en Spotify</h3>
    <iframe src="https://open.spotify.com/embed/show/6mPcjQLeDdCwxzJe3PLlyU" height="170"></iframe>

    <h3 class="section-title" style="margin-top:40px;">Escucha en iVoox</h3>
    <iframe src="https://www.ivoox.com/player_ej_2661206_6_1.html" height="200"></iframe>
  </div>
</section>

<section class="staff-section">
  <div class="container">
    <h2 class="section-title">Staff</h2>
    <div class="staff-grid">
      <div class="staff-member"><img src="attached_assets/Wendy_1749601460841.jpeg"><h3>Wendy</h3></div>
      <div class="staff-member"><img src="attached_assets/Alvaro_1749601460841.jpeg"><h3>El Contralor</h3></div>
      <div class="staff-member"><img src="attached_assets/Hans_1749601460841.jpeg"><h3>Hans</h3></div>
      <div class="staff-member"><img src="attached_assets/El Chris_1749601460841.jpeg"><h3>El Chris</h3></div>
    </div>
  </div>
</section>

<section class="about-section">
  <div class="container">
    <h2 class="section-title">¿Quiénes Somos?</h2>
    <p class="about-text">Sonar Rock es una trinchera sonora...</p>
  </div>
</section>

<section class="about-section">
  <div class="container">
    <h2 class="section-title">¿Qué es Sonar Rock?</h2>
    <p class="about-text">Aquí el rock no se escucha de fondo...</p>
  </div>
</section>

<script src="player.js"></script>
</body>
</html>
