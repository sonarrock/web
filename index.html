<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonar Rock - La Radio Independiente</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .header {
            text-align: center;
            padding: 2rem 1rem;
        }
        .logo {
            width: 200px;
            margin-bottom: 1rem;
        }
        .title-section h1 {
            font-size: 2.5rem;
            color: #ff6600;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #ccc;
        }
        .main-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-image-container {
            position: relative;
            width: 100%;
        }
        .main-image {
            width: 100%;
            max-height: 600px;
            object-fit: cover;
        }
        .player-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .player {
            background: #1e1e1e;
            border: 2px solid #ff6600;
            border-radius: 10px;
            padding: 1rem 2rem;
            width: 340px;
            box-shadow: 0 0 15px #ff6600aa;
        }
        .controls, .volume-control {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        button {
            background: transparent;
            border: 2px solid #ff6600;
            color: #ff6600;
            padding: 0.5rem 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff6600;
            color: #121212;
        }
        .visualizer {
            width: 100%;
            height: 60px;
            background: #222;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
            margin-bottom: 1rem;
        }
        .bar {
            position: absolute;
            bottom: 0;
            width: 6px;
            background: #ff6600;
            animation: pulse 1s infinite ease-in-out;
            border-radius: 3px;
        }
        @keyframes pulse {
            0%, 100% {height: 20%;}
            50% {height: 100%;}
        }
        .metadata {
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .staff-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }
        .staff-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 1rem 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img src="attached_assets/logo_1749601460841.jpeg" alt="Sonar Rock Logo" class="logo">
        <div class="title-section">
            <h1>SONAR ROCK</h1>
            <p class="subtitle">LA RADIO INDEPENDIENTE</p>
        </div>
    </header>

    <!-- Main Image with Player -->
    <section class="main-section">
        <div class="main-image-container">
            <img src="attached_assets/Sonarrock_1749601460841.jpeg" alt="Sonar Rock" class="main-image">
            <div class="player-overlay">
                <div class="player">
                    <audio id="audio" crossorigin="anonymous" src="https://stream.zeno.fm/ezq3fcuf5ehvv"></audio>
                    <div class="metadata" id="metadata">Cargando informaci√≥n de la canci√≥n...</div>
                    <div class="controls">
                        <button id="playBtn">Play</button>
                        <button id="pauseBtn">Pause</button>
                        <button id="stopBtn">Stop</button>
                    </div>
                    <div class="volume-control">
                        <label for="volumeRange">Volumen</label>
                        <input type="range" id="volumeRange" min="0" max="1" step="0.01" value="0.8" />
                    </div>
                    <div class="visualizer"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Staff Section -->
    <section class="staff-section">
        <img src="attached_assets/staff1.jpeg" alt="Staff 1" class="staff-image">
        <img src="attached_assets/staff2.jpeg" alt="Staff 2" class="staff-image">
        <!-- Agrega m√°s im√°genes de staff si es necesario -->
    </section>

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const volumeRange = document.getElementById('volumeRange');
        const metadataDiv = document.getElementById('metadata');
        const visualizer = document.querySelector('.visualizer');

        // Crear barras
        const barCount = 20;
        for (let i = 0; i < barCount; i++) {
            const bar = document.createElement('div');
            bar.classList.add('bar');
            bar.style.left = `${i * (100 / barCount)}%`;
            bar.style.width = `${100 / (barCount * 2)}%`;
            bar.style.animationDelay = `${i * 0.1}s`;
            visualizer.appendChild(bar);
        }

        // Web Audio API
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        const source = audioCtx.createMediaElementSource(audio);
        const analyser = audioCtx.createAnalyser();
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        analyser.fftSize = 64;
        const dataArray = new Uint8Array(analyser.frequencyBinCount);

        function animate() {
            requestAnimationFrame(animate);
            analyser.getByteFrequencyData(dataArray);
            document.querySelectorAll('.bar').forEach((bar, i) => {
                let value = dataArray[i];
                bar.style.height = Math.max(10, value / 2) + '%';
                bar.style.opacity = value / 255;
            });
        }

        animate();

        playBtn.addEventListener('click', () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            audio.play();
        });
        pauseBtn.addEventListener('click', () => audio.pause());
        stopBtn.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
        });
        volumeRange.addEventListener('input', e => audio.volume = e.target.value);

        // Metadatos
        async function fetchMetadata() {
            try {
                const response = await fetch('https://api.zeno.fm/mounts/metadata/subscribe/ezq3fcuf5ehvv');
                const data = await response.json();
                const song = data?.data?.metadata?.stream?.currentSong;
                metadataDiv.textContent = song ? `üéµ ${song.artist || 'Desconocido'} ‚Äì ${song.title || 'Desconocido'}` : 'No se encontr√≥ informaci√≥n de la canci√≥n.';
            } catch (e) {
                metadataDiv.textContent = 'Error al cargar metadatos.';
            }
        }
        fetchMetadata();
        setInterval(fetchMetadata, 15000);
    </script>
</body>
</html>
